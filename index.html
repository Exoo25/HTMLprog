
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTMl prog</title>

    <!-- CodeMirror CSS -->
         <link rel="icon" href="https://cdn-icons-png.flaticon.com/512/25/25471.png" type="image/x-icon">

    <link rel="stylesheet" 
href="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.5/codemirror.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.5/theme/dracula.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.5/addon/hint/show-hint.min.css">

    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: linear-gradient(135deg, #6e45e2, #88d3ce);
            margin: 0;
        }

        .container {
            display: flex;
            justify-content: center;
            align-items: stretch;
            width: 85%;
            max-width: 1200px;
            height: 80%;
            background-color: #fff;
            border-radius: 15px;
            box-shadow: 0 8px 30px rgba(0, 0, 0, 0.2);
            overflow: hidden;
        }

        .editor, .output {
            width: 50%;
            padding: 20px;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
        }

        .editor {
            background-color: #1f1f1f;
            color: #fff;
            border-right: 2px solid #333;
        }

        .CodeMirror {
            height: 70%;
            border-radius: 8px;
            border: 1px solid #333;
        }

        .editor button {
            padding: 12px 20px;
            background-color: #61dafb;
            border: none;
            color: #333;
            font-size: 16px;
            font-weight: bold;
            border-radius: 8px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .editor button:hover {
            background-color: #21a1f1;
        }

        .editor h2 {
            margin-bottom: 20px;
            font-size: 24px;
            color: #61dafb;
        }

        .output {
            background-color: #f5f5f5;
            border-left: 2px solid #ddd;
            padding: 20px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            overflow: hidden;
        }

        iframe {
            width: 100%;
            height: 100%;
            border: none;
            border-radius: 8px;
            background-color: #fff;
        }

        .output h2 {
            color: #333;
            font-size: 24px;
            margin-bottom: 20px;
        }

        .editor button:hover {
            box-shadow: 0 4px 15px rgba(33, 161, 241, 0.4);
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="editor">
            <h2>HTML Compiler</h2>
            <textarea id="htmlCode"></textarea>
            <button onclick="compileHTML()">Compile</button>
        </div>
        <div class="output">
            <h2>Output</h2>
            <iframe id="outputFrame"></iframe>
        </div>
    </div>

    <!-- CodeMirror JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.5/codemirror.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.5/mode/xml/xml.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.5/mode/javascript/javascript.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.5/mode/css/css.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.5/mode/htmlmixed/htmlmixed.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.5/addon/hint/show-hint.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.5/addon/hint/xml-hint.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.5/addon/hint/html-hint.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.5/addon/hint/css-hint.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.5/addon/hint/javascript-hint.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.5/addon/edit/matchbrackets.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.5/addon/edit/closebrackets.min.js"></script>

    <script>
        // Initialize CodeMirror after page load
        document.addEventListener("DOMContentLoaded", function() {
            var editor = CodeMirror.fromTextArea(document.getElementById("htmlCode"), {
                mode: "htmlmixed",
                theme: "dracula",
                lineNumbers: true,
                autoCloseTags: true,
                autoCloseBrackets: true,
                matchBrackets: true,
                extraKeys: {"Ctrl-Space": "autocomplete"},
                hintOptions: {
                    hint: CodeMirror.htmlHint
                }
            });

            // Function to compile the HTML and render in iframe
            window.compileHTML = function() {
                const htmlCode = editor.getValue();
                const outputFrame = document.getElementById("outputFrame").contentWindow.document;
                outputFrame.open();
                outputFrame.write(htmlCode);
                outputFrame.close();
            }

            // Show hints for HTML tags, CSS properties, and JavaScript symbols
            editor.on("inputRead", function(cm, change) {
                if (change.text[0] === '<' || change.text[0] === '/') {
                    cm.showHint({
                        hint: CodeMirror.htmlHint
                    });
                } else if (change.text[0] === '{') {
                    cm.showHint({
                        hint: CodeMirror.hint.css
                    });
                } else if (change.text[0] === '.') {
                    cm.showHint({
                        hint: CodeMirror.hint.javascript
                    });
                }
            });
        });
    </script>
</body>
</html>
